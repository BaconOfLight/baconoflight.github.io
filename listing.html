<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5x5 Image Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            max-width: 800px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .grid-item {
            text-align: center;
        }
        .grid-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .grid-item p {
            margin-top: 5px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 20px;">Dave's Stuff for Sale</h1>
    <div class="grid-container" id="grid-container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const folderPath = "images/"; // Ensure this path is correct
            const totalImages = 25;
            const gridContainer = document.getElementById("grid-container");

            function openImageInNewWindow(imageSrc) {
                window.open(imageSrc, "_blank");
            }

            // Fetch descriptions from JSON file
            fetch("descriptions.json")
                .then(response => response.json())
                .then(descriptions => {
                    for (let i = 1; i <= totalImages; i++) {
                        let gridItem = document.createElement("div");
                        gridItem.className = "grid-item";

                        let img = document.createElement("img");
                        let imageName = `image${i}.jpg`;
                        img.src = `${folderPath}${imageName}`;
                        img.alt = `Thumbnail ${i}`;
                        img.onclick = function () {
                            openImageInNewWindow(this.src);
                        };
                        img.onload = () => console.log(`Loaded: ${imageName}`);
                        img.onerror = function () {
                            this.src = "images/brokenimg.jpg";
                            console.warn(`Missing image: ${imageName}`);
                        };

                        let desc = document.createElement("p");
                        desc.textContent = descriptions[imageName] || "No description available";

                        gridItem.appendChild(img);
                        gridItem.appendChild(desc);
                        gridContainer.appendChild(gridItem);
                    }
                })
                .catch(error => console.error("Error loading descriptions:", error));
        });
    </script>
</body>
</html>
