<body style="padding-top: 60px;">
    
    <div style="text-align: center; width: 100%; margin-bottom: 40px;">
        <h1>Dave's Stuff for Sale</h1>
    </div>
    
    <div class="grid-container" id="grid-container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const folderPath = "images/"; // Ensure this path is correct
            const totalImages = 25;
            const gridContainer = document.getElementById("grid-container");

            function openImageInNewWindow(imageSrc) {
                window.open(imageSrc, "_blank");
            }

            // Fetch descriptions from JSON file
            fetch("descriptions.json")
                .then(response => response.text())  // Get raw text response
                .then(text => {
                    <!--logToFooter(`Raw JSON response: ${text}`);  // Debugging output-->
                    return JSON.parse(text);  // Parse JSON manually
                })
                .then(descriptions => {
                    for (let i = 1; i <= totalImages; i++) {
                        let gridItem = document.createElement("div");
                        gridItem.className = "grid-item";

                        let img = document.createElement("img");
                        let imageName = `image${i}.jpg`;
                        img.src = `${folderPath}${imageName}`;
                        img.alt = `Thumbnail ${i}`;
                        img.onclick = function () {
                            openImageInNewWindow(this.src);
                        };
                        img.onload = () => console.log(`Loaded: ${imageName}`);
                        img.onerror = function () {
                            this.src = "images/brokenimg.jpg";
                            console.warn(`Missing image: ${imageName}`);
                        };

                        let desc = document.createElement("p");
                        desc.classList.add("description");
                        let price = document.createElement("p");
                        price.classList.add("price");
                        
                        desc.textContent = descriptions[imageName]?.description || "No description available";
                        price.textContent = descriptions[imageName]?.price || "Price not available";

                        gridItem.appendChild(img);
                        gridItem.appendChild(desc);
                        gridItem.appendChild(price);
                        gridContainer.appendChild(gridItem);
                    }
                })
                .catch(error => console.error("Error loading descriptions:", error));
        });
    </script>
