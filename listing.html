<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5x5 Image Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            max-width: 800px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .grid-item {
            text-align: center;
        }
        .grid-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .grid-item p {
            margin-top: 5px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="grid-container" id="grid-container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const folderPath = "images/"; // Ensure this path is correct
            const totalImages = 25;
            const gridContainer = document.getElementById("grid-container");

            for (let i = 1; i <= totalImages; i++) {
                let gridItem = document.createElement("div");
                gridItem.className = "grid-item";

                let img = document.createElement("img");
                img.src = `${folderPath}image${i}.jpg`;
                img.alt = `Thumbnail ${i}`;
                img.onload = () => console.log(`Loaded: image${i}.jpg`);
                img.onerror = function () {
                    this.src = "https://via.placeholder.com/100";
                    console.warn(`Missing image: image${i}.jpg`);
                };

                let desc = document.createElement("p");
                desc.textContent = `Description ${i}`;

                gridItem.appendChild(img);
                gridItem.appendChild(desc);
                gridContainer.appendChild(gridItem);
            }
        });
    </script>
</body>
</html>
